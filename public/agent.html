<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agent Console — Branch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #0f1419;
      --bg-tertiary: #151b26;
      --surface: #1a2332;
      --surface-hover: #1f2937;
      --border: #2d3748;
      --border-light: #374151;
      
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      
      --accent-primary: #3b82f6;
      --accent-primary-hover: #2563eb;
      --accent-secondary: #8b5cf6;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-danger: #ef4444;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .wrap {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-secondary);
    }
    
    p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .row {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      margin-bottom: 24px;
    }
    
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: var(--shadow-lg);
      border-color: var(--border-light);
    }
    
    button {
      background: var(--accent-primary);
      border: none;
      border-radius: var(--radius-sm);
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      font-family: inherit;
    }
    
    button:hover {
      background: var(--accent-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.secondary {
      background: var(--accent-secondary);
    }
    
    button.secondary:hover {
      background: #7c3aed;
    }
    
    .field {
      margin: 16px 0;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    input,
    textarea,
    select {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: var(--radius-sm);
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      resize: vertical;
      line-height: 1.6;
    }
    
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
    }
    
    .item {
      border-left: 3px solid var(--accent-primary);
      background: var(--surface);
      padding: 16px;
      margin: 12px 0;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }
    
    .item:hover {
      background: var(--surface-hover);
      border-left-color: var(--accent-primary-hover);
    }
    
    .item b {
      color: var(--text-primary);
    }
    
    .item .mono {
      color: var(--text-muted);
      display: block;
      margin: 8px 0;
    }
    
    .item > div {
      margin: 6px 0;
      color: var(--text-secondary);
    }
    
    .item button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 13px;
    }
    
    #queueBox,
    #conversationBox {
      max-height: 500px;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    #queueBox::-webkit-scrollbar,
    #conversationBox::-webkit-scrollbar {
      width: 8px;
    }
    
    #queueBox::-webkit-scrollbar-track,
    #conversationBox::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
    }
    
    #queueBox::-webkit-scrollbar-thumb,
    #conversationBox::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: var(--radius-sm);
    }
    
    #queueBox::-webkit-scrollbar-thumb:hover,
    #conversationBox::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }
    
    .reply-item {
      border-left-color: var(--accent-success) !important;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
    }
    
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Agent Console</h1>

    <div class="row">
      <div class="card">
        <h3>Claim next message</h3>
        <p>Automatically assigns the most urgent open ticket to you.</p>
        <button id="claimBtn">Claim Next</button>
        <div id="claimedBox"></div>
      </div>

      <div class="card">
        <h3>Open/Working Queue</h3>
        <button class="secondary" id="refreshQueue">Refresh</button>
        <div id="queueBox"></div>
      </div>
    </div>

    <div class="card">
      <h3>Reply to ticket</h3>
      <div class="row">
        <div>
          <div class="field">
            <label>Ticket ID</label>
            <input id="ticketId" placeholder="paste or auto-filled" />
          </div>
          <div class="field">
            <label>Agent Name</label>
            <input id="agentName" placeholder="e.g. Priya" />
          </div>
          <div class="field">
            <label>Reply Message</label>
            <textarea id="replyMsg" rows="5" placeholder="Write your reply..."></textarea>
          </div>
          <div class="field">
            <label>Update Status</label>
            <select id="newStatus">
              <option value="">(no change)</option>
              <option value="open">open</option>
              <option value="working">working</option>
              <option value="closed">closed</option>
            </select>
          </div>
          <button id="sendReply">Send Reply</button>
        </div>
        <div>
          <h4>Conversation</h4>
          <div id="conversationBox"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = '/api/agent';

    const claimBtn = document.getElementById('claimBtn');
    const claimedBox = document.getElementById('claimedBox');
    const refreshQueueBtn = document.getElementById('refreshQueue');
    const queueBox = document.getElementById('queueBox');

    const ticketId = document.getElementById('ticketId');
    const agentName = document.getElementById('agentName');
    const replyMsg = document.getElementById('replyMsg');
    const newStatus = document.getElementById('newStatus');
    const sendReplyBtn = document.getElementById('sendReply');
    const conversationBox = document.getElementById('conversationBox');

    function fmt(d){ return d ? new Date(d).toLocaleString() : 'N/A' }

    async function loadQueue(){
      queueBox.innerHTML = '<div class="loading">Loading...</div>';
      const r = await fetch(`${API}/get_all_messages`);
      const j = await r.json();
      if(!r.ok){ queueBox.innerHTML = `<div class="empty-state">${j.error || 'Error loading queue'}</div>`; return; }
      if(!j.data || j.data.length===0){ queueBox.innerHTML = '<div class="empty-state">No messages in queue</div>'; return; }
      queueBox.innerHTML = j.data.map(m=>`
        <div class="item">
          <div><b>${m.name}</b> • <span class="mono">${m.email}</span></div>
          <div>Urgency: <b>${m.urgency_score ?? 'N/A'}</b> • Status: <b>${m.status}</b></div>
          <div class="mono">${m.id}</div>
          <div style="opacity:.9">${m.message}</div>
          <button onclick="(function(id){document.getElementById('ticketId').value=id; loadConversation(id);})('${m.id}')">Select Ticket</button>
        </div>
      `).join('');
    }

    async function claim(){
      claimedBox.innerHTML = '<div class="loading">Claiming...</div>';
      const r = await fetch(`${API}/get_message`);
      const j = await r.json();
      if(!r.ok){ claimedBox.innerHTML = `<div class="empty-state">${j.error || 'Error claiming message'}</div>`; return; }
      const m = j.data;
      ticketId.value = m.id;
      claimedBox.innerHTML = `
        <div class="item">
          <div><b>${m.name}</b> • <span class="mono">${m.email}</span></div>
          <div>Urgency: <b>${m.urgency_score ?? 'N/A'}</b> • Status: <b>${m.status}</b></div>
          <div class="mono">${m.id}</div>
          <div style="opacity:.9">${m.message}</div>
        </div>
      `;
      loadQueue();
      loadConversation(m.id);
    }

    async function loadConversation(id){
      conversationBox.innerHTML = '<div class="loading">Loading conversation...</div>';
      // reuse customer endpoint if available: /api/customer/get_reply/:id
      const r = await fetch(`/api/customer/get_reply/${encodeURIComponent(id)}`);
      const j = await r.json();
      if(!r.ok){ conversationBox.innerHTML = `<div class="empty-state">${j.error || 'Error loading conversation'}</div>`; return; }
      const msg = j.message || {};
      const replies = j.replies || [];
      conversationBox.innerHTML = `
        <div class="item">
          <div><b>${msg.name || ''}</b> • <span class="mono">${msg.email || ''}</span></div>
          <div>Status: <b>${msg.status || ''}</b> • Submitted: ${fmt(msg.created_at)}</div>
          <div style="opacity:.9;margin-top:8px;">${msg.message || ''}</div>
        </div>
        <h4 style="margin-top:20px;">Replies (${replies.length})</h4>
        ${replies.length === 0 ? '<div class="empty-state">No replies yet</div>' : replies.map(r=>`
          <div class="item reply-item">
            <div><b>${r.agent_name || 'Agent'}</b> • ${fmt(r.created_at)}</div>
            <div style="opacity:.95;margin-top:8px;">${r.reply_message || ''}</div>
          </div>
        `).join('')}
      `;
    }

    async function sendReply(){
      const id = ticketId.value.trim();
      const name = agentName.value.trim();
      const text = replyMsg.value.trim();
      const status = newStatus.value || undefined;
      if(!id || !name || !text){ alert('Ticket ID, Agent Name, Reply are required'); return; }

      const r = await fetch(`${API}/send_reply`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ customer_message_id:id, agent_name:name, reply_message:text, new_status:status })
      });
      const j = await r.json();
      if(!r.ok){ alert(j.error || 'Error sending reply'); return; }
      replyMsg.value = '';
      if(status==='closed'){ ticketId.value=''; }
      loadConversation(id);
      loadQueue();
    }

    claimBtn.onclick = claim;
    refreshQueueBtn.onclick = loadQueue;
    sendReplyBtn.onclick = sendReply;

    loadQueue();
  </script>
</body>
</html>
